<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Newworld Marketplace Clone</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Global Preloader - renders before any JS loads -->
  <div id="preloader"
    style="position:fixed;inset:0;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;transition:opacity .4s ease,visibility .4s ease">
    <a href="/"
      style="display:flex;flex-direction:column;line-height:1;margin-bottom:24px;font-family:'Poppins',sans-serif;text-decoration:none">
      <div style="display:flex;align-items:flex-start;gap:6px"><span
          style="font-size:32px;font-weight:700;color:#0e1c6b;letter-spacing:-0.5px">Newworld</span><span
          style="display:inline-block;width:8px;height:8px;border-radius:50%;background:#f9ea16;margin-top:6px"></span>
      </div><span
        style="font-size:11px;letter-spacing:0.08em;color:#101f77;margin-top:6px;text-decoration:none">Marketplace</span>
    </a>


    <div style="display:flex;gap:8px">
      <span class="loader-dot"
        style="width:10px;height:10px;border-radius:50%;background:#11248F;animation:dotPulse 1.4s ease-in-out infinite"></span>
      <span class="loader-dot"
        style="width:10px;height:10px;border-radius:50%;background:#11248F;animation:dotPulse 1.4s ease-in-out .2s infinite"></span>
      <span class="loader-dot"
        style="width:10px;height:10px;border-radius:50%;background:#11248F;animation:dotPulse 1.4s ease-in-out .4s infinite"></span>
    </div>
    <style>
      @keyframes dotPulse {

        0%,
        80%,
        100% {
          opacity: .3;
          transform: scale(.8);
        }

        40% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
    </style>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script> -->
</body>

</html>
